<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IIITD FINANCE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='#'>Settings</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="card border-light mb-3" style="padding-right: 50%;  z-index: 0;">
        <div class="card-body">
            <ul class="list-group">
                {% for dlis in dlis[1:ln+1] %}
                <li class="list-group-item" value = "{{dlis}}" style = "font-weight:bold; padding:20px; ">{{dlis}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="card border-light mb-3" style="left: 50%; z-index: 0; top: -1661px; max-width: 49%; padding-right: 0%; padding-bottom: 0%;">
        <div class="card border-light mb-3"  style="padding: 0px;">
            <ul  class="list-group">
                {% for dlis in dlis[ln+1:] %}
                <li class="list-group-item" value = "{{dlis}}" style = "font-weight:bold; padding:20px; ">{{dlis}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
