<!DOCTYPE html>     <!--The HTML document type declaration, also known as DOCTYPE , is the first line of code required in every HTML or XHTML document. The DOCTYPE declaration is an instruction to the web browser about what version of HTML the page is written in. This ensures that the web page is parsed the same way by different web browsers.-->
<html>

        <link rel="stylesheet" href="<!--link of the css file-->">  <!-- The rel attribute specifies the relationship between the current document and the linked document. Only used if the href attribute is present. Search engines can use this attribute to get more information about a link! https://www.dopinger.com/blog/html-link-rel-attribure -->
    </head>
